<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>オープンキャンパス体験授業：ゲームプログラミング</title>
    <style>
        body { 
            background: #2c3e50; 
            color: #ecf0f1; 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { margin-bottom: 10px; font-size: 24px; }
        canvas { 
            border: 4px solid #fff; 
            background-color: #000; 
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
        }
        .info { margin-top: 15px; text-align: center; background: rgba(0,0,0,0.3); padding: 10px 20px; border-radius: 10px; }
        .score-board { font-size: 28px; font-weight: bold; color: #f1c40f; }
        .controls { color: #bdc3c7; font-size: 14px; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>Programming Experience</h1>
    <div class="score-board">SCORE: <span id="score">0</span></div>
    
    <canvas id="tetris" width="240" height="400"></canvas>
    
    <div class="info">
        <div class="controls">操作：【←】【→】移動 ／ 【↓】加速</div>
        <div class="controls">回転：【Q】左回転 ／ 【W】右回転</div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        // --- 管理用変数 ---
        let score = 0;
        let isGameOver = false;
        let dropCounter = 0;
        let dropInterval = 1000; // 初期速度（1秒）
        let lastTime = 0;

        // --- フィールド・ブロック作成 ---
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) { matrix.push(new Array(w).fill(0)); }
            return matrix;
        }

        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
            if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            if (type === 'O') return [[3, 3], [3, 3]];
            if (type === 'T') return [[0, 4, 0], [4, 4, 4], [0, 0, 0]];
            if (type === 'S') return [[0, 5, 5], [5, 5, 0], [0, 0, 0]];
            if (type === 'Z') return [[6, 6, 0], [0, 6, 6], [0, 0, 0]];
        }

        // --- 描画ロジック ---
        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = '#3498db'; 
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        context.lineWidth = 0.05;
                        context.strokeStyle = 'white';
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        // --- 衝突・移動ロジック ---
        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function arenaSweep() {
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                score += 10;
            }
            document.getElementById('score').innerText = score;
        }

        function playerReset() {
            const pieces = 'ILOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                isGameOver = true; 
                alert("GAME OVER! スコア: " + score);
            }
        }

        // --- メインループ（定常加速を含む） ---
        function update(time = 0) {
            if (isGameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            // ★定常的な加速（ここで管理！）
            // 1フレームごとに0.2msずつ速くする。約1分半で限界速度に。
            if (dropInterval > 100) {
                dropInterval -= 0.2; 
            }

            draw();
            requestAnimationFrame(update);
        }

        const arena = createMatrix(12, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null };

        document.addEventListener('keydown', event => {
            if (isGameOver) return;
            if (event.keyCode === 37) playerMove(-1);
            else if (event.keyCode === 39) playerMove(1);
            else if (event.keyCode === 40) playerDrop();
            else if (event.keyCode === 81) playerRotate(-1);
            else if (event.keyCode === 87) playerRotate(1);
        });

        playerReset();
        update();
    </script>
</body>
</html>
